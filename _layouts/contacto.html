---
layout: default
---
<!-- Header -->
{% include header.html %}
<!-- End Header -->

<section class="contact">
  <!-- Contact Image -->
  <div class="contact__image">
    <div class="row">
      <div class="columns">
      	<img src="{{page.image}}">
      </div>
    </div>
  </div>
  <!-- End Profile Image -->

  <!-- Contact -->
  <div class="contact__contact">
    <div class="row">
      <div class="small-12 medium-3 columns">
      	<h3>{{ page.title }}</h3>
      </div>
      <div class="small-9 columns">
      	{{page.address-text | markdownify}}
      	<!-- <a href="mailto:{{ site.email }}">{{ site.email }}</a><br>
      	<a href="tel:{{ site.phone-number }}">{{ site.phone-number }}</a> -->
      </div>
    </div>
  </div>
  <!-- End Contact -->

  <!-- Enquiries -->
  <div class="contact__enquiries">
  <div class="row">
    <div class="small-12 medium-3 columns">
      <h3>Info</h3>
    </div>

    <div class="small-12 medium-9 columns">
      <div class="row small-up-1 medium-up-3">
        {% for enquiry in page.enquiries %}
        <div class="columns contact__enquiry">
          <h4>{{ enquiry.title }}</h4>
          <p>{{ enquiry.name }}</p>
          <a href="mailto:{{ enquiry.email }}">{{ enquiry.email }}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
  <!-- End Enquiries -->

</section>
