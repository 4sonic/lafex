<!-- Overlay Menu Mobile -->
<div class="overlay" id="overlay-mobile" data-toggler=".open">
  <nav class="overlay-menu align-middle">
    <ul class="align-middle">
        {% for menu in site.data.navigation[page.lang] %}
        <li class="list-inline">
            <a href="{{ menu[1].url }}"><h3>{{ menu[1].title }}</h3></a>
        </li>
        {% endfor %}
    </ul>
  </nav>
</div>
<!-- End Overlay Menu Mobile -->
